<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Compilers!</title>
    <script type="module">
        const importObject = {
            imports: {
                sin(arg) {
                  return Math.sin(arg);
                },
                cos(arg) {
                  return Math.cos(arg);
                },
                tan(arg) {
                  return Math.tan(arg);
                }
                ,
                log(arg) {
                  return Math.log(arg);
                },
                exp(arg) {
                  return Math.exp(arg);
                },
                pow(arg1, arg2) {
                  return Math.pow(arg1, arg2);
                }
            }
        };
        WebAssembly.instantiateStreaming(fetch("main.wasm"), importObject).then((obj) => {
            console.log(obj.instance.exports.main());
        });
    </script>
  </head>
  <body></body>
</html>
